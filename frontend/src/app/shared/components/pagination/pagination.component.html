<div class="mt-6 flex justify-center">
  <div class="flex flex-col items-center justify-center gap-2">
    <div class="join">
      <button
        class="join-item btn btn-outline btn-sm"
        [disabled]="currentPage() === 1"
        (click)="goToPage(1)"
        title="First Page"
      >
        <shared-icon
          type="angles-left"
          size="xs"
        />
      </button>

      <button
        class="join-item btn btn-outline btn-sm"
        [disabled]="currentPage() === 1"
        (click)="goToPrev()"
        title="Previous Page"
      >
        <shared-icon
          type="angle-left"
          size="xs"
        />
      </button>

      <button
        class="join-item btn btn-outline btn-sm"
        [disabled]="currentPage() === totalPages()"
        (click)="goToPage(totalPages())"
      > {{ currentPage() }} </button>

      <button
        class="join-item btn btn-outline btn-sm"
        [disabled]="currentPage() === totalPages()"
        (click)="goToNext()"
        title="Next Page"
      >
        <shared-icon
          type="angle-right"
          size="xs"
        />
      </button>

      <button
        class="join-item btn btn-outline btn-sm"
        [disabled]="currentPage() === totalPages()"
        (click)="goToPage(totalPages())"
        title="Last Page"
      >
        <shared-icon
          type="angles-right"
          size="xs"
        />
      </button>
    </div>

    <div class="text-xs text-base-content/60">
      {{ startItem() }}-{{ endItem() }} de {{ totalItems() }}
    </div>
  </div>
</div>
