<!-- Top navbar -->
<div class="flex items-center justify-between bg-base-100 shadow-sm h-14 px-4">
  <div class="flex items-center">
    <!-- Espacio vacÃ­o para mantener el layout -->
  </div>

  <div class="flex items-center gap-2">
    <!-- User dropdown -->
    <div class="dropdown dropdown-end">
      <div
        tabindex="0"
        role="button"
        class="btn btn-ghost gap-2 px-2 py-1 hover:bg-base-200 transition-colors duration-200"
      >
        <div class="avatar">
          <div class="w-7 h-7 rounded-full">
            <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
          </div>
        </div>

        <div class="text-left hidden sm:block">
          <h4 class="font-bold text-xs text-primary">{{ currentUser?.username || 'Usuario' | uppercase }}</h4>
          <p class="text-xs text-base-content/70">{{ userRole }}</p>
        </div>

        <shared-icon
          type="chevron-down"
          size="xs"
        />
      </div>

      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
      >
        <li>
          <a
            routerLink="/profile"
            class="flex items-center gap-2"
          >
            <shared-icon
              type="user"
              size="sm"
            />
            Profile
          </a>
        </li>
        <li>
          <details>
            <summary class="flex items-center gap-2">
              <shared-icon
                type="palette"
                size="sm"
              />
              Themes
            </summary>
            <ul class="p-2 bg-base-200 rounded-lg mt-1">
              <shared-theme-selector></shared-theme-selector>
            </ul>
          </details>
        </li>
        <li>
          <a
            (click)="onSignOut()"
            class="flex items-center gap-2"
          >
            <shared-icon
              type="logout"
              size="sm"
            />
            Sign Out
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
