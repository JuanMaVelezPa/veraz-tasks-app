<!-- Top navbar -->
<div class="flex items-center justify-between bg-base-100 shadow-sm h-14 px-4">
  <div class="flex items-center">
    <!-- Espacio vacÃ­o para mantener el layout -->
  </div>

  <div class="flex items-center gap-2">
    <!-- User dropdown -->
    <div class="dropdown dropdown-end">
      <div
        tabindex="0"
        role="button"
        class="btn btn-ghost gap-2 px-2 py-1 hover:bg-base-200 transition-colors duration-200"
      >
        <div class="avatar">
          <div class="w-7 h-7 rounded-full">
            <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
          </div>
        </div>

        <div class="text-left hidden sm:block">
          <h4 class="font-bold text-xs text-primary">{{ currentUser?.username || 'Usuario' }}</h4>
          <p class="text-xs text-base-content/70">{{ userRole }}</p>
        </div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3 text-base-content/50"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </div>

      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
      >
        <li>
          <a class="justify-between">
            Profile
            <span class="badge badge-primary">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li>
          <details>
            <summary class="flex items-center gap-2">
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z"
                ></path>
              </svg>
              Themes
            </summary>
            <ul class="p-2 bg-base-200 rounded-lg mt-1">
              <app-theme-selector></app-theme-selector>
            </ul>
          </details>
        </li>
        <li><a (click)="onSignOut()">Sign Out</a></li>
      </ul>
    </div>
  </div>
</div>
