<div
  class="bg-base-100 shadow-lg transition-all duration-300 ease-in-out overflow-hidden h-screen"
  [class.w-56]="layoutService.isSidebarOpen()"
  [class.w-14]="!layoutService.isSidebarOpen()"
>
  <div class="flex items-center justify-between p-3 border-b border-base-300 h-14 min-w-0">
    <h2
      class="text-lg font-bold text-primary font-custom-one transition-all duration-300 whitespace-nowrap"
      [class.opacity-100]="layoutService.isSidebarOpen()"
      [class.opacity-0]="!layoutService.isSidebarOpen()"
    >
      Veraz
    </h2>
    <button
      class="btn btn-ghost btn-sm btn-circle flex-shrink-0"
      (click)="layoutService.toggleSidebar()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <div class="p-2">
    <ul class="menu menu-lg w-full">

      <li class="menu-title">
        <span
          class="transition-all duration-300 whitespace-nowrap select-none text-xs"
          [class.opacity-100]="layoutService.isSidebarOpen()"
          [class.opacity-0]="!layoutService.isSidebarOpen()"
        >
          Administration
        </span>
      </li>
      <li>
        <a
          class="flex items-center gap-3 hover:bg-base-200 rounded-lg transition-colors duration-200"
          [class.pl-0]="!layoutService.isSidebarOpen()"
          [class.pl-2]="layoutService.isSidebarOpen()"
          routerLink="/admin/users"
        >
          <div
            class="flex items-center justify-center w-9 h-9 rounded-lg bg-base-200 hover:bg-base-300 transition-colors duration-200"
            [class.ml-0]="!layoutService.isSidebarOpen()"
            [class.ml-2]="layoutService.isSidebarOpen()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 flex-shrink-0"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </div>
          <span
            class="transition-all duration-300 whitespace-nowrap select-none text-sm"
            [class.opacity-100]="layoutService.isSidebarOpen()"
            [class.opacity-0]="!layoutService.isSidebarOpen()"
          >
            Users
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>
