<div
  class="bg-base-100 shadow-lg transition-all duration-300 ease-in-out overflow-hidden h-screen"
  [class.w-42]="layoutService.isSidebarOpen()"
  [class.w-14]="!layoutService.isSidebarOpen()"
>
  <div class="flex items-center justify-between p-3 border-b border-base-300 h-14 min-w-0 relative">
    <h2
      class="text-lg font-bold text-primary font-custom-one transition-all duration-300 whitespace-nowrap"
      [class.opacity-100]="layoutService.isSidebarOpen()"
      [class.opacity-0]="!layoutService.isSidebarOpen()"
    >
      Veraz
    </h2>

    <div
      class="flex items-center gap-2 absolute left-2"
      [class.opacity-100]="!layoutService.isSidebarOpen()"
      [class.opacity-0]="layoutService.isSidebarOpen()"
    >
      <h2 class="text-sm font-bold text-primary font-custom-one">
        Vz
      </h2>
      <button
        class="btn btn-ghost btn-xs btn-circle flex-shrink-0"
        (click)="layoutService.toggleSidebar()"
      >
        <shared-icon type="menu" />
      </button>
    </div>

    <button
      class="btn btn-ghost btn-sm btn-circle flex-shrink-0"
      [class.opacity-100]="layoutService.isSidebarOpen()"
      [class.opacity-0]="!layoutService.isSidebarOpen()"
      (click)="layoutService.toggleSidebar()"
    >
      <shared-icon type="menu" />
    </button>
  </div>

  <div>
    @if (authService.isAdmin()) {
    <ul class="menu menu-lg w-full">
      <li class="menu-title">
        <span
          class="transition-all duration-300 whitespace-nowrap select-none text-xs"
          [class.opacity-100]="layoutService.isSidebarOpen()"
          [class.opacity-0]="!layoutService.isSidebarOpen()"
        >
          Administration
        </span>
      </li>
      <li>
        <a
          class="flex items-center gap-3 hover:bg-base-200 rounded-lg transition-colors duration-200"
          [class.pl-0]="!layoutService.isSidebarOpen()"
          [class.pl-2]="layoutService.isSidebarOpen()"
          routerLink="/admin/users"
        >
          <div
            class="flex items-center justify-center w-9 h-9 rounded-lg bg-base-200 hover:bg-base-300 transition-colors duration-200"
            [class.ml-0]="!layoutService.isSidebarOpen()"
            [class.ml-2]="layoutService.isSidebarOpen()"
          >
            <shared-icon type="settings" />
          </div>
          <span
            class="transition-all duration-300 whitespace-nowrap select-none text-sm"
            [class.opacity-100]="layoutService.isSidebarOpen()"
            [class.opacity-0]="!layoutService.isSidebarOpen()"
          >
            Users
          </span>
        </a>
      </li>
      <li>
        <a
          class="flex items-center gap-3 hover:bg-base-200 rounded-lg transition-colors duration-200"
          [class.pl-0]="!layoutService.isSidebarOpen()"
          [class.pl-2]="layoutService.isSidebarOpen()"
          routerLink="/admin/persons"
        >
          <div
            class="flex items-center justify-center w-9 h-9 rounded-lg bg-base-200 hover:bg-base-300 transition-colors duration-200"
            [class.ml-0]="!layoutService.isSidebarOpen()"
            [class.ml-2]="layoutService.isSidebarOpen()"
          >
            <shared-icon type="users" />
          </div>
          <span
            class="transition-all duration-300 whitespace-nowrap select-none text-sm"
            [class.opacity-100]="layoutService.isSidebarOpen()"
            [class.opacity-0]="!layoutService.isSidebarOpen()"
          >
            People
          </span>
        </a>
      </li>
      <li>
        <a
          class="flex items-center gap-3 hover:bg-base-200 rounded-lg transition-colors duration-200"
          [class.pl-0]="!layoutService.isSidebarOpen()"
          [class.pl-2]="layoutService.isSidebarOpen()"
          routerLink="/admin/employees"
        >
          <div
            class="flex items-center justify-center w-9 h-9 rounded-lg bg-base-200 hover:bg-base-300 transition-colors duration-200"
            [class.ml-0]="!layoutService.isSidebarOpen()"
            [class.ml-2]="layoutService.isSidebarOpen()"
          >
            <shared-icon type="user-tie" />
          </div>
          <span
            class="transition-all duration-300 whitespace-nowrap select-none text-sm"
            [class.opacity-100]="layoutService.isSidebarOpen()"
            [class.opacity-0]="!layoutService.isSidebarOpen()"
          >
            Employees
          </span>
        </a>
      </li>
    </ul>
    }
  </div>
</div>
