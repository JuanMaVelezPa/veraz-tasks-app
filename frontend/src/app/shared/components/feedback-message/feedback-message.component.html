@if (message()) {
<div
  class="alert mb-4"
  [ngClass]="{
    'alert-success': message()?.type === 'success',
    'alert-warning': message()?.type === 'warning',
    'alert-error': message()?.type === 'error',
    'alert-info': message()?.type === 'info'
  }"
>
      <shared-icon
      [type]="getIconType()"
      size="lg"
    />
  <span>{{ message()?.text }}</span>
</div>
}
