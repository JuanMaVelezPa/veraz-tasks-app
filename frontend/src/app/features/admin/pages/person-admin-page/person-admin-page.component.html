@if(personResource.isLoading()) {
<div class="flex justify-center items-center h-32">
  <shared-loading></shared-loading>
</div>
}

@if(personResource.error()) {
<div class="alert alert-error mt-4">
  <shared-icon type="error" />
  <span>Error: {{ personResource.error()?.message }}</span>
</div>
}

@if(personResource.hasValue()) {
<person-details [person]="personResource.value()"></person-details>
}
