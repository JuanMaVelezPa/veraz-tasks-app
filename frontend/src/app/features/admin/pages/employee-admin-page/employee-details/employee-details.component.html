<div class="bg-base-200 w-full">
  <div class="max-w-6xl mx-auto w-full">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
      <div class="w-full sm:w-auto text-center sm:text-left">
        <h1 class="text-xl sm:text-2xl font-bold">{{ isEditMode() ? 'Edit' : 'Create' }} Employee</h1>
        <p class="text-sm text-gray-500">Employment management information</p>
      </div>

      <!-- Action Buttons - Responsive Layout -->
      <div class="flex flex-wrap gap-2 w-full sm:w-auto justify-center sm:justify-end">

        <div class="flex flex-wrap gap-2 justify-center sm:justify-end">
          <button
            class="btn btn-outline btn-xs sm:btn-sm"
            (click)="goBack()"
            title="Back"
          >
            <shared-icon type="back" />
          </button>
        </div>

        <div class="flex flex-wrap gap-2 justify-center sm:justify-end">
          @if (isEditMode()) {
          <button
            class="btn btn-error btn-xs sm:btn-sm"
            (click)="showDeleteConfirmation()"
            [disabled]="isLoading()"
          >
            <shared-icon type="delete" />
          </button>
          }
        </div>

      </div>
    </div>

    <!-- Feedback Messages -->
    <shared-feedback-message />

    <!-- Main Content - Full Width -->
    <div class="card bg-base-100 shadow-lg">
      <div class="card-body p-4 sm:p-6">
        <app-employee-form
          [employeeForm]="employeeForm"
          [employee]="employee()"
          [isEditMode]="isEditMode()"
          [isLoading]="isLoading()"
          (formSubmitted)="onSubmit()"
          (formCancelled)="goBack()"
        />
      </div>
    </div>

    <!-- Timestamp Information -->
    @if (isEditMode()) {
    <div class="card bg-base-100 shadow-lg mt-6">
      <div class="card-body p-4 sm:p-6">
        <shared-timestamp-info
          [entity]="employee()"
          [title]="'Account Information'"
          [showIcons]="true"
        />
      </div>
    </div>
    }
  </div>
</div>

<!-- Delete Confirmation Modal -->
@if (showDeleteModal()) {
<div class="modal modal-open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Delete Employee</h3>
    <p class="py-4">Are you sure you want to delete this employee? This action cannot be undone.</p>
    <div class="modal-action">
      <button
        class="btn btn-outline"
        (click)="cancelDelete()"
        [disabled]="isLoading()"
      >
        Cancel
      </button>
      <button
        class="btn btn-error"
        (click)="deleteEmployee()"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
        <span class="loading loading-spinner loading-sm"></span>
        }
        Delete
      </button>
    </div>
  </div>
</div>
}
