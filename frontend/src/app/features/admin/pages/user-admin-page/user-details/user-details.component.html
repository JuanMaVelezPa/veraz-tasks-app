<div class="bg-base-200 w-full">
  <div class="max-w-6xl mx-auto w-full">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
      <div class="w-full sm:w-auto text-center sm:text-left">
        <h1 class="text-xl sm:text-2xl font-bold">{{ isEditMode() ? 'Edit' : 'Create' }} User</h1>
        <p class="text-sm text-gray-500">User management information</p>
      </div>
      <div class="flex gap-2 w-full sm:w-auto justify-center sm:justify-end">
        <button
          class="btn btn-primary btn-xs sm:btn-sm"
          (click)="goToPersonData()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-3 h-3 sm:w-4 sm:h-4 mr-1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          Person Data
        </button>
        <button
          class="btn btn-accent btn-xs sm:btn-sm"
          (click)="goBack()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-3 h-3 sm:w-4 sm:h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
            />
          </svg>
          Back
        </button>
      </div>
    </div>

                   <!-- Feedback Messages -->
             <app-feedback-message />

           <!-- Main Form Card -->
      <div class="card bg-base-100 shadow-lg">
        <div class="card-body p-4 sm:p-6">
                                <app-user-form
             [userForm]="userForm"
             [user]="user()"
             [isEditMode]="isEditMode()"
             [isLoading]="isLoading()"
             (formSubmitted)="onSubmit()"
             (formReset)="onReset()"
             (roleSelected)="onRoleSelected($event)"
           />
        </div>
      </div>
  </div>
</div>
