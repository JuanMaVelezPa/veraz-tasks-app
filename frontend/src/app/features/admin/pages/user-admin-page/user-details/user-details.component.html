<div class="bg-base-200 w-full">
  <div class="max-w-6xl mx-auto w-full">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
      <div class="w-full sm:w-auto text-center sm:text-left">
        <h1 class="text-xl sm:text-2xl font-bold">{{ isEditMode() ? 'Edit' : 'Create' }} User</h1>
        <p class="text-sm text-gray-500">User management information</p>
      </div>

      <!-- Action Buttons - Responsive Layout -->
      <div class="flex flex-wrap gap-2 w-full sm:w-auto justify-center sm:justify-end">
        <!-- Primary Actions Row (Desktop) / Stack (Mobile) -->
        <div class="flex flex-wrap gap-2 justify-center sm:justify-end">
          <!-- Delete Button - Solo en modo ediciÃ³n -->
          @if (isEditMode()) {
            <button
              class="btn btn-error btn-xs sm:btn-sm"
              (click)="showDeleteConfirmation()"
              [disabled]="isLoading()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-3 h-3 sm:w-4 sm:h-4 mr-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
              Delete
            </button>
          }

          <!-- Reset Button -->
          <button
            class="btn btn-outline btn-xs sm:btn-sm"
            (click)="onReset()"
            [disabled]="isLoading()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-3 h-3 sm:w-4 sm:h-4 mr-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
            Reset
          </button>

          <!-- Update/Create Button -->
          <button
            class="btn btn-primary btn-xs sm:btn-sm"
            (click)="onSubmit()"
            [disabled]="isLoading()"
          >
            @if (isLoading()) {
              <div class="loading loading-spinner loading-xs"></div>
            } @else {
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-3 h-3 sm:w-4 sm:h-4 mr-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            }
            {{ isEditMode() ? 'Update' : 'Create' }}
          </button>
        </div>

        <!-- Navigation Buttons Row (Desktop) / Stack (Mobile) -->
        <div class="flex flex-wrap gap-2 justify-center sm:justify-end">
          <button
            class="btn btn-outline btn-xs sm:btn-sm"
            (click)="goToPersonData()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-3 h-3 sm:w-4 sm:h-4 mr-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            Person
          </button>
          <button
            class="btn btn-outline btn-xs sm:btn-sm"
            (click)="goBack()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-3 h-3 sm:w-4 sm:h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
              />
            </svg>
            Back
          </button>
        </div>
      </div>
    </div>

    <!-- Feedback Messages -->
    <app-feedback-message />

    <!-- Main Form Card -->
    <div class="card bg-base-100 shadow-lg">
      <div class="card-body p-4 sm:p-6">
        <app-user-form
          [userForm]="userForm"
          [user]="user()"
          [isEditMode]="isEditMode()"
          [isLoading]="isLoading()"
          (formSubmitted)="onSubmit()"
          (formReset)="onReset()"
          (roleSelected)="onRoleSelected($event)"
        />
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  @if (showDeleteModal()) {
  <dialog class="modal modal-open">
    <div class="modal-box">
      <h3 class="font-bold text-lg text-error">Delete User</h3>
      <p class="py-4">
        Are you sure you want to delete the user <strong>{{ currentUser()?.username }}</strong>?
      </p>
      <p class="text-sm text-gray-500 mb-4">
        This action cannot be undone. The user will be permanently removed from the system.
      </p>
      <div class="modal-action">
        <button
          class="btn btn-outline"
          (click)="cancelDelete()"
          [disabled]="isLoading()"
        >
          Cancel
        </button>
        <button
          class="btn btn-error"
          (click)="deleteUser()"
          [disabled]="isLoading()"
        >
          @if (isLoading()) {
          <div class="loading loading-spinner loading-xs"></div>
          } @else {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-4 h-4 mr-1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
            />
          </svg>
          }
          Delete User
        </button>
      </div>
    </div>
    <form
      method="dialog"
      class="modal-backdrop"
    >
      <button (click)="cancelDelete()">close</button>
    </form>
  </dialog>
  }
</div>
