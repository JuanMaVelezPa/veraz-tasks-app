<div class="max-w-7xl mx-auto p-4">
  <!-- Feedback Messages -->
  <shared-feedback-message />

  <!-- Header with Status -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-2xl font-bold">{{ isEditMode() ? 'Edit' : 'Create' }} User</h1>
      <p class="text-sm text-base-content/70">User management information</p>
    </div>

    <div class="flex items-center gap-4">
      <!-- Action Buttons -->
      <div class="flex gap-2">
        <button
          class="btn btn-outline btn-sm"
          (click)="goBack()"
          title="Back"
        >
          <shared-icon type="back" />
        </button>

        @if (isEditMode()) {
        <button
          class="btn btn-error btn-sm"
          (click)="showDeleteConfirmation()"
          [disabled]="isLoading()"
        >
          <shared-icon type="delete" />
        </button>
        }
      </div>
    </div>
  </div>

  <!-- Main Content - Full Width -->
  <div class="card bg-base-100 shadow-lg">
    <div class="card-body p-6">
      <app-user-form
        [userForm]="userForm"
        [user]="user()"
        [isEditMode]="isEditMode()"
        [isLoading]="isLoading()"
        (formSubmitted)="onSubmit()"
        (roleSelected)="onRoleSelected($event)"
      />
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  @if (showDeleteModal()) {
  <dialog class="modal modal-open">
    <div class="modal-box">
      <h3 class="font-bold text-lg text-error">Delete User</h3>
      <p class="py-4">
        Are you sure you want to delete the user <strong>{{ currentUser()!.username }}</strong>?
      </p>
      <p class="text-sm text-gray-500 mb-4">
        This action cannot be undone. The user will be permanently removed from the system.
      </p>
      <div class="modal-action">
        <button
          class="btn btn-outline"
          (click)="cancelDelete()"
          [disabled]="isLoading()"
        >
          Cancel
        </button>
        <button
          class="btn btn-error"
          (click)="deleteUser()"
          [disabled]="isLoading()"
        >
          @if (isLoading()) {
          <div class="loading loading-spinner loading-xs"></div>
          } @else {
          <shared-icon type="delete" />
          }
          Delete User
        </button>
      </div>
    </div>
    <form
      method="dialog"
      class="modal-backdrop"
    >
      <button (click)="cancelDelete()">close</button>
    </form>
  </dialog>
  }
</div>
