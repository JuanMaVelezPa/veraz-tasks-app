<div class="card bg-base-100 shadow-lg rounded-tl-none mb-6">
  <div class="card-body p-4 sm:p-6">
    <div class="flex items-center gap-3 mb-6">
      <div class="flex items-center justify-center">
        <shared-icon
          type="user"
          size="2xl"
          class="text-primary"
        />
      </div>
      <div>
        <h2 class="text-xl font-bold">Personal Information</h2>
        <p class="text-base-content/70 text-sm">Complete personal data and contact information</p>
      </div>
    </div>

    <app-person-form
      [personForm]="personForm()"
      [person]="person()"
      [isEditMode]="isEditMode()"
      [isLoading]="isLoading()"
      [isReadOnly]="isReadOnly()"
      (formSubmitted)="formSubmitted.emit()"
      (personUpdated)="personUpdated.emit($event)"
      (personCreated)="personCreated.emit($event)"
    />
  </div>
</div>
