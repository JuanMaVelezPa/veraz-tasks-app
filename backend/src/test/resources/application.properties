spring.application.name=TasksBackend

# Server configuration for tests
server.address=localhost
server.servlet.context-path=/api
server.port=0

# Test Database configuration - Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# JWT configuration for tests
veraz.app.jwtSecret=TestSecretKeyForTestingPurposesOnly123456789
veraz.app.jwtExpirationMs=86400000

# Logging configuration for tests
logging.level.root=WARN
logging.level.com.veraz.tasks.backend=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Disable file logging for tests
logging.file.name=

