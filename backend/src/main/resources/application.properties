# ===========================================
# TASKS BACKEND - APPLICATION CONFIGURATION
# ===========================================

# Application name
spring.application.name=TasksBackend

# ===========================================
# SERVER CONFIGURATION
# ===========================================
server.address=localhost
server.servlet.context-path=/api                
server.port=3000

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,classpath:/public/
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.cachecontrol.cache-public=true

# ===========================================
# DATABASE CONFIGURATION
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/tasks_app_db
spring.datasource.username=postgres
spring.datasource.password=jmvelez
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.isolation-level=TRANSACTION_READ_COMMITTED

# ===========================================
# JPA/HIBERNATE CONFIGURATION (DEVELOPMENT)
# ===========================================
# Development: Allow Hibernate to update schema automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Hibernate specific configurations
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Disable Open-in-View to avoid warnings and improve performance
spring.jpa.open-in-view=false

# ===========================================
# JWT CONFIGURATION
# ===========================================
# SECURITY: Use environment variables in production!
veraz.app.jwtSecret=${JWT_SECRET:V3r4zT4sks@AppP@sS@pP@sS@w0Rd1o10sS@Secure@Key@2024@Production@Ready}
veraz.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# ===========================================
# INTERNATIONALIZATION CONFIGURATION
# ===========================================
# Default locale configuration
spring.web.locale=en
spring.web.locale-resolver=fixed
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600s
spring.messages.fallback-to-system-locale=false
spring.messages.use-code-as-default-message=true

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
# Simple logging configuration - no duplicates
logging.level.com.veraz.tasks.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=INFO
logging.level.org.postgresql=WARN

# Logging pattern - compact format without timezone
logging.pattern.console=%d{dd.MM.yy HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{dd.MM.yy HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n